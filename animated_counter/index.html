<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated counter</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Animated counter</h1>

        </div>
    </header>

    <section class="counters">
        <div class="container">
            <div>
                <div class="counter" data-target="6000">0</div>
                <h3>hits</h3>
            </div>
            <div>
                <div class="counter" data-target="7500">0</div>
                <h3>hits</h3>
            </div>
            <div>
                <div class="counter" data-target="9000">0</div>
                <h3>hits</h3>
            </div>
            <div>
                <div class="counter" data-target="5000">0</div>
                <h3>hits</h3>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
